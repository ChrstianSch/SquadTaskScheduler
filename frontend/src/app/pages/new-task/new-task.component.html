<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Create a new task
      </h1>
   
      <div>
        <label for="title">Title</label>
        <input #TitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea #DescriptionInput class="input has-background-light is-medium" name="description" id="description" placeholder="Enter description..."></textarea>
      </div>
      <div>
        <label for="date">Date of completion</label>
        <input #DateInput class="input has-background-light is-medium" type="date" name="date" id="date">
      </div>
      <div>
        <label for="priority">Priority level</label>
        <form action="" class="input has-background-light is-medium">
          <input #PriorityInput type="radio" id="high" name="priority" value="3">
          <label for="high" style="margin-right: auto; margin-left: 5px;"> High</label>
          <input #PriorityInput type="radio" id="medium" name="priority" value="2">
          <label for="Medium" style="margin-right: auto; margin-left: 5px;"> Medium</label>
          <input #PriorityInput type="radio" id="low" name="priority" value="1">
          <label for="low" style="margin-right: auto; margin-left: 5px;"> Low</label>
        </form> 
      </div>
      <div>
        <label for="username">Users</label>
        <form action="" class="input has-background-light is-medium">
          <input #UsernameInput list="username" name="username">
          <datalist id="username">
            <option value="Thomas">
            <option value="Francis">
            <option value="Arne">
            <option value="Guschtl">
            <option value="Sabrina">
          </datalist>
        </form>
      </div>


      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/tasks">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="createTask(TitleInput.value, DescriptionInput.value, DateInput.value, DateInput.value, PriorityInput.value, UsernameInput.value)">Create</button>
      </div>
  
      
    </div>
  </div>
