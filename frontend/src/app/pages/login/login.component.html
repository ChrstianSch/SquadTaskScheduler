<div class="centered-content">
    <div class="white-box">
      <img src="../../../assets/logo.svg" width="112" height="28" class="center-logo">
      <hr>
      <h1 class="title has-text-primary center-all">Login</h1>
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input has-background-light" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" style="justify-content: flex-end;">
        <p class="control">
          <button class="button is-success has-text-white button-width " id="join-button" (click)="LoginButton(emailInput.value, passwordInput.value)">
            Login
          </button>
        </p>
      </div>
  
      <br>
  <div  class="center-all">
      <p class="has-text-grey">Not got an account? <a routerLink="/register">Sign up</a> now!</p>
    </div>
    </div>
  </div>
